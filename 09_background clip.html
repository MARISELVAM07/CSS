<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        div{
            width: 800px;
            height: 400px;
            background-image: url(./indian\ food.jpg);
            background-repeat: no-repeat;
            background-size:cover;
            font-size: 50px;
            font-family: impact;
            text-align: center;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1>09. Background clip in CSS</h1>
    <div>
        Mariselvam Bavithra
    </div>
    
</body>
</html>
