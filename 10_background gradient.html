<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>

    <style>
     div{
    height:600px;
    width:800px;
    background: linear-gradient(red,yellow);
    background:linear-gradient(red,yellow,orange) ;
    background: linear-gradient(#000080,#FF0000);
   
    background: linear-gradient(to right, #000080,#FF0000);
    background: linear-gradient(to left, #000080,#FF0000);
    background: linear-gradient(to top, #000080,#FF0000);
    background: linear-gradient(to bottom, #000080,#FF0000);

    background: linear-gradient(to top right , #000080,#FF0000);
    background: linear-gradient(to top left , #000080,#FF0000);
    background: linear-gradient(to bottom right , #000080,#FF0000);
    background: linear-gradient(to bottom left , #000080,#FF0000);

    background: linear-gradient(45deg,#000080,#FF0000);
    background: linear-gradient(-45deg , #000080,#FF0000);
    
    background: repeating-linear-gradient(#ff0000,#000080, #008000 20%);
    background: repeating-linear-gradient(to right,#ff0000,#000080, #008000 20%);
    background: repeating-linear-gradient(to left,#ff0000,#000080, #008000 20%);
    background: repeating-linear-gradient(to  top right,#ff0000,#000080, #008000 20%);
    background: repeating-linear-gradient(to  top left,#ff0000,#000080, #008000 20%);
    
    background: radial-gradient(red, yellow,green);
    background: radial-gradient(red 5%, yellow 15% ,green 60% );
    background: radial-gradient(circle,red 5%, yellow 10% ,green 60% );

    background:radial-gradient(closest-side at 50% 50%, red, yellow, green);
    background:radial-gradient(closest-side at 80% 50%, red, yellow, green);
    background:radial-gradient(closest-side at 80% 80%, red, yellow, green);

    background:radial-gradient(farthest-side at 80% 20%, red, yellow, green);
    background:radial-gradient(closest-corner at 10% 10%, red, yellow, green);
    background:radial-gradient(farthest-side at 10% 10%, red, yellow, green);
    
    background: repeating-radial-gradient(red , yellow, green 20%);



          
            
               


        }
        
        
    </style>
</head>
<body>
    <h1>Background gradient Colors in CSS</h1>
    <div>
Mariselvam Bavithra
    </div>
