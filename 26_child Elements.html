<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        ul li:nth-child(odd){
            color: red;
            background-color: darkcyan;
            width:100px;
            border: solid black 3px;
            padding: 5px;
            border-radius: 50%;
            
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Access Child in CSS</h1>
    <ul>
        <li>Mariselvam 1</li>
        <li>Mariselvam 2</li>
        <li>Mariselvam 3</li>
        <li>Mariselvam 4</li>
        <li>Mariselvam 5</li>
    </ul>
    
</body>
</html>
