<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            height:200px;
            width:200px;
            background:radial-gradient(farthest-side at 10% 50%, #F56142,#A71CD4) ;
            border-radius: 20px;
        }
        .shadow{
            box-shadow: 10px 10px 15px 0px #AC0E6E;
        }
    </style>
</head>
<body>
    <h1>Box Shadow in CSS</h1>
    <div class="box shadow"></div>

    
</body>
</html>
